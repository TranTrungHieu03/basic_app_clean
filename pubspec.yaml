name: store_demo
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  go_router: ^15.2.0
  get_it: ^8.0.2
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  intl: 0.20.2
  logger: ^2.0.1
  url_launcher: ^6.1.12
  cached_network_image: ^3.4.0
  dartz: ^0.10.1
  equatable: ^2.0.5
  flutter_secure_storage: ^9.2.4
  flutter_dotenv: ^5.2.1
  flutter_screenutil: ^5.9.3
  iconsax: ^0.0.8
  iconsax_flutter: ^1.0.0
  carousel_slider: ^5.0.0
  shimmer: ^3.0.0
  flutter_rating_bar: ^4.0.1
  local_auth: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  injectable_generator:
  build_runner:
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  fonts:
    - family: Gotham
      fonts:
        - asset: assets/fonts/SVN-Gotham Thin.otf
          weight: 300
        - asset: assets/fonts/SVN-Gotham Light.otf
          weight: 400
        - asset: assets/fonts/SVN-Gotham Book.otf
          weight: 500
        - asset: assets/fonts/SVN-Gotham Regular.otf
          weight: 600
        - asset: assets/fonts/SVN-Gotham Bold.otf
          weight: 700
        - asset: assets/fonts/SVN-Gotham Italic.otf
          weight: 600
          style: italic
        - asset: assets/fonts/SVN-Gotham Black.otf
          weight: 800
        - asset: assets/fonts/SVN-Gotham Ultra.otf
          weight: 900
  assets:
    - .env
    - assets/images/

